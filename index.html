<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>OctoPrint Status Page</title>
        <meta name="description" content="OctoPrint status page" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body class="bg-dark text-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 statusContainer">
                    <h1>Print Name:</h1>
                    <p id="printName"></p>
                    <h1>Approx. Time Left:</h1>
                    <p id="timeLeft"></p>
                    <p id="progLabel">Printing progress:</p>
                    <div class="progress" style="height: 30px">
                        <div id="prog" class="progress-bar bg-info" role="progressbar" style="width: 0%; height: 30px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
                <div class="col streamContainer">
                    <img class="stream" src="http://98.109.31.91:54323/webcam/?action=stream" />
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="script.js"></script>
</html>
